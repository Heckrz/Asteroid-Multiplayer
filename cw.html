<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="cw.css">
	<title>Shooter</title>
</head>
<body>
	<div id="game">
		<div id="sprite-container">
			<img src="ship.png" id="sprite">
		</div>
		<div id="bullet-container"></div>
		<div id="enemy-container"></div>
		<p id="intro">
			Press <strong>arrows</strong> to move <br/>
			Press <strong>space</strong> to shoot <br/>
			Press <strong>space</strong> to start <br/>
			Press <strong>P</strong> to pause <br/>
		</p>
		<header>
			<div id="hearts">
				<img src="lives.png" class="heart" />
				<img src="lives.png" class="heart" />
				<img src="lives.png" class="heart" />
			</div>
			<label id="highScore">High Score : 0</label>
			<div id="texts">
				<label id="score"></label>
				<label id="level"></label>
			</div>
		</header>
	</div>
	<script type="text/javascript" src="cw.js"></script>
</body>
</html>
